<div *ngIf="user; else loggedOut">
  Welcome, {{ user.email }}!
  <button (click)="onLogout()">Logout</button>

  <div class="icon-container">
    <i class="shuffle-icon"><img src="../assets/shuffle.png" width="50" height="40" alt="shuffle-icon"></i>
    <div class="edit-icon"></div>
  </div>

  <div class="basic-container">
    <div class="search-container">
      <!-- Search Bar -->
      <div class="flex justify-center">
        <input type="text" placeholder="Search..."
          class="w-1/2 p-2 rounded-full border border-gray-300 focus:outline-none" />
      </div>
    </div>

    <div class="button-container" style="display: flex; justify-content: flex-end;">
      <button class="button" (click)="selectCategory('top')">Top</button>
      <button class="button" (click)="selectCategory('bottom')">Bottom</button>
      <button class="button" (click)="selectCategory('outerwear')">Outerwear</button>
      <button class="button" (click)="selectCategory('accessory')">Accessory</button>
      <button class="button" (click)="selectCategory('shoes')">Shoes</button>
    </div>

    <div class="inside-container">
      <!-- app.component.html -->
      <div *ngIf="filteredInventory">

        <div class="items-grid">
          <div *ngFor="let item of filteredInventory" class="item-card">
            <img [src]="item.image_url" alt="{{ item.item_name }}" class="item-image">
            <h3>{{ item.item_name }}</h3>
            <p>{{ item.item_desc }}</p>
            <div class="tags">
              <span *ngFor="let tag of item.tags" class="tag">{{ tag }}</span>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="!filteredInventory">
        <p>No tops available at the moment.</p>
      </div>
    </div>
    <!-- This is where clothes will be, on input from button and tag, show clothes-->


  </div>


</div>


<ng-template #loggedOut>
  <!-- Auth Container (holds both Sign Up and Login) -->
  <div class="auth-container">
    <h1>Welcome to StyleMe!</h1>
    <!-- Sign Up Card -->
    <div class="auth-card">
      <h2>Sign Up</h2>
      <form (ngSubmit)="onRegister(registerEmail.value, registerPassword.value, $event)">
        <input #registerEmail type="email" placeholder="Email" required />
        <input #registerPassword type="password" placeholder="Password" required />
        <button type="submit" (click)="onRegister(registerEmail.value, registerPassword.value, $event)">
          Sign Up
        </button>
      </form>

      <!-- OR Separator -->
      <div class="or-section">
        <span>OR</span>
      </div>

      <!-- Social Icons (example) -->
      <div class="social-icons">
        <!-- Replace with actual icons or buttons -->
        <button (click)="onGoogleSignIn($event)">
          <img src="../assets/google-icon.png" width="100" height="80" alt="Google" />
        </button>
      </div>
    </div>

    <!-- Login Card -->
    <div class="auth-card">
      <h2>Login</h2>
      <form (ngSubmit)="onLogin(loginEmail.value, loginPassword.value, $event)">
        <input #loginEmail type="email" placeholder="Email" required />
        <input #loginPassword type="password" placeholder="Password" required />

        <!-- "Remember Me" checkbox -->
        <label class="remember-me">
          <input type="checkbox" />
          Remember Me
        </label>

        <button type="submit" (click)="onLogin(loginEmail.value, loginPassword.value, $event)">
          Login
        </button>
      </form>

      <!-- OR Separator -->
      <div class="or-section">
        <span>OR</span>
      </div>

      <!-- Social Icons (example) -->
      <div class="social-icons">
        <!-- Replace with actual icons or buttons -->
        <button (click)="onGoogleSignIn($event)">
          <img src="../assets/google-icon.png" width="100" height="80" alt="Google" />
        </button>
      </div>
    </div>
  </div>
</ng-template>
