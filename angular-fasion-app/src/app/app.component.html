<div *ngIf="user; else loggedOut">
  Welcome, {{ user.email }}!
  <button (click)="onLogout()">Logout</button>

  <div class="icon-container">
    <i class="shuffle-icon"><img src="../assets/shuffle.png" width="50" height="40" alt="shuffle-icon"></i>
    <div class="edit-icon"></div>
  </div>

  <div class="basic-container">
    <div class="search-container">
      <!-- Search Bar -->
      <div class="flex justify-center">
        <input type="text" placeholder="Search..."
          class="w-1/2 p-2 rounded-full border border-gray-300 focus:outline-none" />
      </div>
    </div>

    <div class="button-container" style="display: flex; justify-content: flex-end;">
      <!-- add justify-items: flex-end; if u like idk -->
      <button class="button">Top</button>
      <button class="button">Bottom</button>
      <button class="button">Outerwear</button>
      <button class="button">Accessory</button>
      <button class="button">Shoes</button>
    </div>

    <div class="inside-container"> </div>
    <!-- This is where clothes will be, on input from button and tag, show clothes-->
  </div>


</div>


<ng-template #loggedOut>
  <!-- Auth Container (holds both Sign Up and Login) -->
  <div class="auth-container">
    <h1>Welcome to StyleMe!</h1>

    <!-- Toggle Buttons
    <div class="toggle-buttons">
      <button [class.active]="isSignUp" (click)="isSignUp = true">Sign Up</button>
      <button [class.active]="!isSignUp" (click)="isSignUp = false">Login</button>
    </div> -->

    <!-- Sign Up Card -->
    <div class="auth-card" *ngIf="isSignUp">
      <!-- Toggle Buttons -->
    <div class="toggle-buttons">
      <button [class.active]="isSignUp" (click)="isSignUp = true">Sign Up</button>
      <button [class.active]="!isSignUp" (click)="isSignUp = false">Login</button>
    </div>
      <h2>Sign Up</h2>
      <form (ngSubmit)="onRegister(registerEmail.value, registerPassword.value, $event)">
        <input #registerEmail type="email" placeholder="Email" required />
        <input #registerPassword type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>

      <!-- OR Separator -->
      <div class="or-section"><span>OR</span></div>

      <!-- Social Login -->
      <div class="social-icons">
        <button (click)="onGoogleSignIn($event)">
          <img src="../assets/google-icon.png" width="100" height="80" alt="Google" />
        </button>
      </div>
    </div>

    <!-- Login Card -->
    <div class="auth-card" *ngIf="!isSignUp">
      <div class="toggle-buttons">
        <button [class.active]="isSignUp" (click)="isSignUp = true">Sign Up</button>
        <button [class.active]="!isSignUp" (click)="isSignUp = false">Login</button>
      </div>
      <h2>Login</h2>
      <form (ngSubmit)="onLogin(loginEmail.value, loginPassword.value, $event)">
        <input #loginEmail type="email" placeholder="Email" required />
        <input #loginPassword type="password" placeholder="Password" required />

        <label class="remember-me">
          <input type="checkbox" /> Remember Me
        </label>

        <button type="submit">Login</button>
      </form>

      <!-- OR Separator -->
      <div class="or-section"><span>OR</span></div>

      <!-- Social Login -->
      <div class="social-icons">
        <button (click)="onGoogleSignIn($event)">
          <img src="../assets/google-icon.png" width="100" height="80" alt="Google" />
        </button>
      </div>
    </div>
  </div>
</ng-template>
